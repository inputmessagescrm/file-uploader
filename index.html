<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка макета</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: none;
        }

        .user-info h3 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .user-info p {
            font-size: 0.875rem;
            margin: 4px 0;
        }

        .upload-zone {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-zone:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .upload-zone.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-zone:hover .upload-icon {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .upload-zone.drag-over .upload-icon {
            background: #667eea;
            transform: scale(1.2);
        }

        .upload-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .upload-subtitle {
            color: #6b7280;
            margin-bottom: 16px;
        }

        .upload-subtitle .highlight {
            color: #667eea;
            font-weight: 500;
        }

        .upload-formats {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
        }

        .file-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
        }

        .file-name {
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .check-icon {
            color: #10b981;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #ef4444;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .progress-percent {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-filename {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: block;
            margin: 0 auto;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #10b981;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        .toast-message {
            color: #6b7280;
            font-size: 0.875rem;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
  <h1>Загрузка макета</h1>
  <div class="info">Chat ID: <span id="chatId"></span></div>
  <div class="info">Timestamp: <span id="timestamp"></span></div>
  <div class="info">Тип печати: <span id="sidesLabel"></span></div>

  <input type="file" id="fileInput" multiple />
  <button id="uploadBtn">Загрузить</button>

  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="status"></div>

  <!-- pdf-lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <!-- utif.js -->
  <script src="https://unpkg.com/utif@2.0.1/UTIF.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chat_id") || "unknown";
    const timestamp = urlParams.get("timestamp") || Date.now();
    const sides = urlParams.get("sides") || "one"; // one | two

    document.getElementById("chatId").textContent = chatId;
    document.getElementById("timestamp").textContent = timestamp;
    document.getElementById("sidesLabel").textContent =
      sides === "two" ? "Двусторонняя (sides=two)" : "Односторонняя (sides=one)";

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const progressBar = document.getElementById("progressBar");
    const statusDiv = document.getElementById("status");

    // Преобразование изображения (JPEG/PNG) в PDF
    async function imageToPdf(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.create();
      let image;
      if (file.type === "image/png") {
        image = await pdfDoc.embedPng(arrayBuffer);
      } else {
        image = await pdfDoc.embedJpg(arrayBuffer);
      }
      const page = pdfDoc.addPage([image.width, image.height]);
      page.drawImage(image, { x: 0, y: 0, width: image.width, height: image.height });
      return await pdfDoc.save();
    }

    // Преобразование TIFF в PDF
    async function tiffToPdf(file) {
      const buf = new Uint8Array(await file.arrayBuffer());
      const ifds = UTIF.decode(buf);
      UTIF.decodeImages(buf, ifds);

      const pdfDoc = await PDFLib.PDFDocument.create();
      for (const ifd of ifds) {
        const rgba = UTIF.toRGBA8(ifd);
        const canvas = document.createElement("canvas");
        canvas.width = ifd.width;
        canvas.height = ifd.height;
        const ctx = canvas.getContext("2d");
        const imageData = ctx.createImageData(ifd.width, ifd.height);
        imageData.data.set(rgba);
        ctx.putImageData(imageData, 0, 0);

        const dataUrl = canvas.toDataURL("image/png");
        const img = await pdfDoc.embedPng(dataUrl);
        const page = pdfDoc.addPage([ifd.width, ifd.height]);
        page.drawImage(img, { x: 0, y: 0, width: ifd.width, height: ifd.height });
      }
      return await pdfDoc.save();
    }

    // Универсальное преобразование файла в PDF (Uint8Array)
    async function fileToPdfBytes(file) {
      if (file.type === "application/pdf") {
        return new Uint8Array(await file.arrayBuffer());
      } else if (file.type === "image/tiff") {
        return await tiffToPdf(file);
      } else if (file.type === "image/png" || file.type === "image/jpeg") {
        return await imageToPdf(file);
      } else {
        throw new Error("Неподдерживаемый тип файла: " + file.type);
      }
    }

    // Объединение нескольких PDF в один
    async function mergePdfs(pdfBytesArray) {
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (const bytes of pdfBytesArray) {
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(p => mergedPdf.addPage(p));
      }
      return await mergedPdf.save();
    }

    uploadBtn.addEventListener("click", async () => {
      const files = fileInput.files;
      if (!files.length) {
        alert("Выберите файл(ы)");
        return;
      }
      if (sides === "one" && files.length !== 1) {
        alert("Для односторонней печати можно загрузить только один файл.");
        return;
      }
      if (sides === "two" && files.length > 2) {
        alert("Для двусторонней печати можно загрузить не более двух файлов.");
        return;
      }

      try {
        progressBar.style.width = "0%";
        statusDiv.textContent = "Обработка файлов...";

        const pdfBytesArray = [];
        for (const file of files) {
          const pdfBytes = await fileToPdfBytes(file);
          pdfBytesArray.push(pdfBytes);
        }

        let finalPdfBytes;
        if (pdfBytesArray.length === 1) {
          finalPdfBytes = pdfBytesArray[0];
        } else {
          finalPdfBytes = await mergePdfs(pdfBytesArray);
        }

        const finalFile = new File([finalPdfBytes], "document.pdf", { type: "application/pdf" });

        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("timestamp", timestamp);
        formData.append("sides", sides);
        formData.append("file", finalFile);

        // Пример отправки на webhook
        const response = await fetch("https://your-n8n-webhook-url", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Ошибка при загрузке");

        progressBar.style.width = "100%";
        statusDiv.textContent = "Файл успешно отправлен!";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Ошибка: " + err.message;
      }
    });
  </script>
</body>
</html>
